<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="158084213108-6fd8fv6voo1pcbmie96hjvhs3dnkve12.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Google</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>GitHUb</h1>
        <a class="btn" href="/v1/auth/github/login">SIGN IN WITH GITHUB</a>
      </div>
      <div class="col-md-6">
        <h1>Google</h1>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <a href="#" onclick="signOut();">Sign out</a>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h1>Login</h1>
        <form method="post">
          <input type="text" name="correo" class="form-control form-control-sm mb-2" placeholder="Correo">
          <input type="text" name="password" class="form-control form-control-sm mb-2" placeholder="Contra">
          <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
      </div>
    </div>
  </div>

  <hr>
    <script>
      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          console.log('User signed out.');
        });
      }
    </script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./js/auth.js"></script>
</body>
</html>
